<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>

<div class="switch" *ngFor='let switch of switches;let idx = index'>
    <button type="button" *ngIf='switch' (click)="buttonSwitch(idx)" [ngClass]="{'on':switch}">ON</button>
    <button type="button" *ngIf='!switch' (click)="buttonSwitch(idx)" [ngClass]="{'off':!switch}">OFF</button>
</div>
